<ion-header>
  <ion-navbar danger  >
     <button (click)="openLeftMenu()" ion-button menuToggle="left">
        <ion-icon name="menu"></ion-icon>
     </button>
     <ion-title >Discover</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event);">
     <ion-refresher-content pullingText="Pull to scan" refreshingText="Scanning ..."></ion-refresher-content>
  </ion-refresher>
  <ion-label class="scan-style">Pull down to scan</ion-label>
  <p class="type" >Linked</p>
  <ion-list>
     <ion-item class='connected-device' (click)="goToLRReceiver()">
        <img  item-left src="assets/icon/LR-Receiver.png" alt='LR-Receiver'>
        <p class="device-name text-center">LR Receiver</p>
        <img  item-right src="assets/icon/right-arrow-angle.png" alt='arrow'>
     </ion-item>
  </ion-list>
  <p class="type">Unlinked</p>
  <ion-list no-lines>
     <ion-item style="border:none;">
        <img item-left src="assets/icon/Apt-X-Receiver.png" alt='Apt-X-Receiver'>
        <p class="device-name text-center">Apt-X Receiver</p>
        <img item-right src="assets/icon/right-arrow-angle.png" alt='arrow'>
     </ion-item>
     <ion-item  style="border:none;" (click)="presentAlert()" >
        <img style="margin-left:10px;" item-left src="assets/icon/LR-Transmitter.png" alt='LR-Transmitter'>
        <p class="device-name text-center">LR Transmitter</p>
        <img item-right src="assets/icon/right-arrow-angle.png" alt='arrow'>
     </ion-item>
     <ion-item style="border:none;">
        <img  style="margin-left:10px;" item-left src="assets/icon/LR-Receiver.png" alt='LR-Receiver'>
        <p class="device-name text-center">LR Receiver</p>
        <img item-right src="assets/icon/right-arrow-angle.png" alt='arrow'>
     </ion-item>
  </ion-list>
</ion-content>
